<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply for a loan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="content-container">
        <div class="content row m-0 d-block d-sm-flex">
            <div class="content-left col-12 col-sm-2">
                <h1 class="left-logo py-2 py-sm-0">Logo.</h1>
            </div>
            <div class="content-right col-12 col-sm-10 w-100">
                <div class="row m-0 m-sm-auto">
                    <div class="loan-app-container col-12 col-sm-7 m-auto">
                        <div class="loan-app-header-container">
                            <h2 class="loan-app-header mr-5 mt-4 mr-sm-0 mt-sm-0">Apply for a loan now
                                <img class="loan-app-thumbs-up" src="img/thumbs-up-emoji.png">
                            </h2>
                        </div>
                        <div class="loan-app-interact-container">
                            <form class="loan-app-form row input-group m-0">
                                <label class="loan-app-label col-12 p-0">Loan amount</label>
                                <div class="loan-app-amount rounded col-12">
                                    Â£<input type="number" min="1" step="any" class="form-control" required>
                                </div>
                                <label class="loan-app-label col-12 p-0">Loan terms (months)</label>
                                <div class="row mx-0 buttons" data-toggle="buttons" required>
                                    <label class="col-12 col-sm-4 btn btn-light">
                                        <input class="loan-term-radio" type="radio" name="options" id="option1"> 12
                                    </label>
                                    <label class="col-12 col-sm-4 btn btn-light">
                                        <input class="loan-term-radio" type="radio" name="options" id="option2"> 18
                                    </label>
                                    <label class="col-12 col-sm-4 btn btn-light">
                                        <input class="loan-term-radio" type="radio" name="options" id="option3"> 24
                                    </label>
                                </div>
                                <button type="submit" value="Submit" class="submit-btn col-12 rounded">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
